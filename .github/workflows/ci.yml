name: CI

on:
  pull_request:
    branches:
      [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm run format:check

      - name: ESLint
        run: npm run lint:strict

